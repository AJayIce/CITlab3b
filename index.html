<!DOCTYPE html>
<html>
    <head>
        <title>GIT</title>
    </head>

    <style>
        #display {
            background-color: #1F9;
            width:100vw;
            height:100vh;
            position:fixed;
            left:0;
            top:0;  
        }
        
        #button {
            width:300px;
            height:100px;
            position:absolute;
            left:0;
            right:0;
            top:0;
            bottom:0;
            margin:auto;
        }
    </style>
    <body>
        <div id = 'display'>
            <button id = 'button'>Probably a button</button>
        </div>
        
        <script>
            var myBut = document.getElementById('button');
            var disp = document.getElementById('display');
            
            myBut.onclick = function(){
                disp.style.backgroundColor = "#AAA";
            }
        </script>
    </body>
</html>
