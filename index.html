<!DOCTYPE html>
<html>
    <head>
        <title>GIT</title>
    </head>

    <style>
        #display {
            background-color: #1F9;
            width:100vw;
            height:100vh;
            position:fixed;
            left:0;
            top:0;  
        }
        
        #button {
            width:300px;
            height:100px;
            position:absolute;
            left:0;
            right:0;
            top:0;
            bottom:0;
            margin:auto;
        }
    </style>
    <body>
        <div id = 'display'>
            <button id = 'button'></button>
        </div>
        
        <script>
            var myBut = document.getElementById('button');
            var disp = document.getElementById('display');
            var butWidth = 1;
            var butHeight = 1;
            var r = 0;
            var g = 0;
            var b = 0;
            
            myBut.onclick = function(){
                r = Math.round(Math.random()*255);
                g = Math.round(Math.random()*255);
                b = Math.round(Math.random()*255);
                butWidth = Math.round(Math.random()*500);
                butHeight = Math.round(Math.random()*500);
                disp.style.backgroundColor = "rgb("+r+", "+g+", "+b+")";
                myBut.style.width = butWidth+"px";
                myBut.style.height = butHeight+"px";
            }
        </script>
    </body>
</html>
